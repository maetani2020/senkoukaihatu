<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬面接 - Job Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700;900&display=swap');

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            padding-top: 4rem;
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }

        .bg-grid-pattern {
            background-image: linear-gradient(to right, #e2e8f0 1px, transparent 1px),
                linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            opacity: 0.4;
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        /* チャット吹き出しのアニメーション */
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            animation: messageIn 0.3s ease-out forwards;
        }

        /* マイクの波紋アニメーション */
        .listening-ripple {
            position: absolute;
            border-radius: 50%;
            animation: ripple 1.5s linear infinite;
            background-color: rgba(239, 68, 68, 0.2);
        }

        @keyframes ripple {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <div class="bg-grid-pattern"></div>

    <nav
        class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-slate-200 z-50 h-16 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex justify-between items-center h-full">
                <a href="home.html" class="flex items-center gap-2 group">
                    <svg class="h-8 w-8 text-blue-600 transition-transform group-hover:scale-110"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                    <span class="text-xl font-bold tracking-tight text-slate-900">Job Compass</span>
                </a>
                <div class="hidden md:flex items-center gap-1">
                    <a href="sindan.html"
                        class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition-all">適正診断</a>
                    <a href="camera.html"
                        class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition-all">服装分析</a>
                    <a href="mensetu.html"
                        class="px-4 py-2 rounded-full text-sm font-medium text-slate-900 bg-slate-100 transition-all">模擬面接</a>
                </div>
                <div class="flex items-center gap-3">
                    <a href="home.html"
                        class="flex items-center text-sm font-bold text-slate-500 hover:text-slate-900 px-2 transition-colors">
                        <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                        ホームに戻る
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow w-full max-w-4xl mx-auto p-4 sm:p-6 py-12 flex flex-col h-[calc(100vh-4rem)]">

        <!-- 設定画面 -->
        <div id="setupScreen" class="bg-white rounded-[2.5rem] shadow-xl border border-slate-200 p-8 md:p-12 my-auto">
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-teal-50 text-teal-600 mb-6">
                    <i data-lucide="mic" class="w-8 h-8"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">模擬面接</h1>
                <p class="text-slate-500">本番さながらの緊張感で、回答力を鍛えましょう。<br>面接官のタイプを選んでスタートしてください。</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <button
                    class="interviewer-btn group relative p-6 rounded-2xl border-2 border-slate-200 hover:border-teal-500 hover:bg-teal-50 transition-all text-left"
                    data-type="gentle">
                    <div class="flex items-center gap-4 mb-2">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-2xl">👩‍💼
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-900 text-lg">優しい面接官</h3>
                            <p class="text-xs text-slate-500">初めての方におすすめ</p>
                        </div>
                    </div>
                    <p class="text-sm text-slate-600 mt-2">あなたの良さを引き出すように、穏やかな雰囲気で質問します。</p>
                    <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 text-teal-600"><i
                            data-lucide="check-circle" class="w-6 h-6"></i></div>
                </button>

                <button
                    class="interviewer-btn group relative p-6 rounded-2xl border-2 border-slate-200 hover:border-teal-500 hover:bg-teal-50 transition-all text-left"
                    data-type="strict">
                    <div class="flex items-center gap-4 mb-2">
                        <div class="w-12 h-12 rounded-full bg-slate-200 flex items-center justify-center text-2xl">👨‍⚖️
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-900 text-lg">厳しい面接官</h3>
                            <p class="text-xs text-slate-500">圧迫面接対策に</p>
                        </div>
                    </div>
                    <p class="text-sm text-slate-600 mt-2">論理的な矛盾を鋭く指摘し、深掘りした質問を行います。</p>
                    <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 text-teal-600"><i
                            data-lucide="check-circle" class="w-6 h-6"></i></div>
                </button>
            </div>

            <button id="startInterviewBtn" disabled
                class="w-full bg-slate-300 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-none cursor-not-allowed text-lg flex items-center justify-center gap-2">
                <span>面接を開始する</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- 面接画面 -->
        <div id="interviewScreen"
            class="hidden flex-col h-full bg-white rounded-[2rem] shadow-xl border border-slate-200 overflow-hidden">

            <!-- ヘッダー -->
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="activeInterviewerIcon"
                        class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-xl">👩‍💼</div>
                    <div>
                        <p class="text-xs text-slate-500 font-bold uppercase tracking-wider">Interviewer</p>
                        <p class="text-sm font-bold text-slate-900" id="activeInterviewerName">優しい面接官</p>
                    </div>
                </div>
                <button id="endInterviewBtn"
                    class="text-xs font-bold text-red-500 hover:bg-red-50 px-3 py-1.5 rounded-lg transition-colors border border-red-200">
                    終了する
                </button>
            </div>

            <!-- チャットエリア -->
            <div id="chatArea" class="flex-grow overflow-y-auto p-6 space-y-6 bg-slate-50/30">
                <!-- メッセージがここに追加されます -->
            </div>

            <!-- 入力エリア -->
            <div class="p-4 bg-white border-t border-slate-100">
                <div id="feedbackArea" class="hidden mb-4 p-4 bg-yellow-50 border border-yellow-200 rounded-xl">
                    <p class="text-xs font-bold text-yellow-800 mb-1 flex items-center gap-1"><i data-lucide="lightbulb"
                            class="w-3 h-3"></i> フィードバック</p>
                    <p id="feedbackText" class="text-sm text-yellow-800 leading-relaxed"></p>
                </div>

                <div class="relative">
                    <div id="recordingIndicator"
                        class="hidden absolute -top-12 left-1/2 transform -translate-x-1/2 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg flex items-center gap-2 animate-pulse">
                        <div class="w-2 h-2 bg-white rounded-full"></div>
                        録音中...
                    </div>

                    <div class="flex gap-2">
                        <button id="micBtn"
                            class="flex-shrink-0 w-12 h-12 bg-slate-100 hover:bg-red-50 text-slate-500 hover:text-red-500 rounded-xl flex items-center justify-center transition-all relative overflow-hidden group">
                            <div id="micRipple" class="hidden absolute inset-0 bg-red-100 rounded-xl animate-ping">
                            </div>
                            <i data-lucide="mic" class="w-5 h-5 relative z-10"></i>
                        </button>
                        <input type="text" id="textInput" placeholder="回答を入力（マイクでも入力できます）"
                            class="flex-grow px-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all text-sm">
                        <button id="sendBtn"
                            class="flex-shrink-0 w-12 h-12 bg-teal-600 hover:bg-teal-700 text-white rounded-xl flex items-center justify-center shadow-lg shadow-teal-100 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="resultScreen"
            class="hidden bg-white rounded-[2.5rem] shadow-xl border border-slate-200 p-8 md:p-12 my-auto max-h-full overflow-y-auto">
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-teal-50 text-teal-600 mb-4">
                    <i data-lucide="award" class="w-8 h-8"></i>
                </div>
                <h2 class="text-3xl font-bold text-slate-900">面接お疲れ様でした！</h2>
                <p class="text-slate-500 mt-2">今回の面接の総評です。</p>
            </div>

            <div class="bg-slate-50 rounded-2xl p-6 mb-8 border border-slate-100">
                <h3 class="font-bold text-slate-900 mb-4 flex items-center gap-2"><i data-lucide="star"
                        class="w-5 h-5 text-yellow-500"></i> アドバイス</h3>
                <div id="finalFeedback" class="text-slate-700 leading-relaxed text-sm space-y-4"></div>
            </div>

            <div class="flex gap-4">
                <a href="home.html"
                    class="flex-1 py-3 rounded-xl border border-slate-200 text-slate-600 font-bold text-center hover:bg-slate-50 transition-colors">ホームへ戻る</a>
                <button onclick="location.reload()"
                    class="flex-1 py-3 rounded-xl bg-teal-600 text-white font-bold hover:bg-teal-700 transition-colors shadow-lg shadow-teal-100">もう一度練習</button>
            </div>
        </div>

    </div>

    <footer class="w-full bg-white border-t border-slate-200 py-10 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-xs text-slate-400">&copy; 2025 Career Support AI. All rights
            reserved.</div>
    </footer>

    <script>
        // --- 状態管理 ---
        let selectedInterviewer = null;
        let recognition = null;
        let isRecording = false;
        let conversationHistory = [];
        let interviewCount = 0;
        const MAX_QUESTIONS = 5; // 質問数

        // --- 要素取得 ---
        const setupScreen = document.getElementById('setupScreen');
        const interviewScreen = document.getElementById('interviewScreen');
        const resultScreen = document.getElementById('resultScreen');
        const chatArea = document.getElementById('chatArea');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const startInterviewBtn = document.getElementById('startInterviewBtn');
        const feedbackArea = document.getElementById('feedbackArea');
        const feedbackText = document.getElementById('feedbackText');
        const interviewerBtns = document.querySelectorAll('.interviewer-btn');

        // --- 初期化 ---
        lucide.createIcons();

        // 面接官選択
        interviewerBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                interviewerBtns.forEach(b => {
                    b.classList.remove('border-teal-500', 'bg-teal-50');
                    b.classList.add('border-slate-200');
                });
                btn.classList.remove('border-slate-200');
                btn.classList.add('border-teal-500', 'bg-teal-50');

                selectedInterviewer = btn.dataset.type;
                startInterviewBtn.disabled = false;
                startInterviewBtn.classList.remove('bg-slate-300', 'cursor-not-allowed', 'shadow-none');
                startInterviewBtn.classList.add('bg-teal-600', 'hover:bg-teal-700', 'shadow-lg', 'shadow-teal-200');
            });
        });

        // スタートボタン
        startInterviewBtn.addEventListener('click', () => {
            setupScreen.classList.add('hidden');
            interviewScreen.classList.remove('hidden');
            interviewScreen.classList.add('flex');

            // UI設定
            if (selectedInterviewer === 'strict') {
                document.getElementById('activeInterviewerIcon').textContent = '👨‍⚖️';
                document.getElementById('activeInterviewerIcon').className = 'w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-xl';
                document.getElementById('activeInterviewerName').textContent = '厳しい面接官';
            } else {
                document.getElementById('activeInterviewerIcon').textContent = '👩‍💼';
                document.getElementById('activeInterviewerIcon').className = 'w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-xl';
                document.getElementById('activeInterviewerName').textContent = '優しい面接官';
            }

            startInterview();
        });

        // 送信ボタン
        sendBtn.addEventListener('click', handleUserResponse);
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserResponse();
        });

        // 終了ボタン
        document.getElementById('endInterviewBtn').addEventListener('click', () => {
            if (confirm('面接を終了して結果を表示しますか？')) {
                finishInterview();
            }
        });

        // --- Web Speech API (音声認識) ---
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('text-red-500', 'bg-red-50');
                document.getElementById('micRipple').classList.remove('hidden');
                document.getElementById('recordingIndicator').classList.remove('hidden');
                textInput.placeholder = "お話しください...";
            };

            recognition.onend = () => {
                isRecording = false;
                micBtn.classList.remove('text-red-500', 'bg-red-50');
                document.getElementById('micRipple').classList.add('hidden');
                document.getElementById('recordingIndicator').classList.add('hidden');
                textInput.placeholder = "回答を入力（マイクでも入力できます）";
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                if (finalTranscript) {
                    textInput.value += finalTranscript;
                }
            };

            micBtn.addEventListener('click', () => {
                if (isRecording) recognition.stop();
                else recognition.start();
            });
        } else {
            micBtn.style.display = 'none'; // 非対応ブラウザ
        }

        // --- 面接ロジック ---

        async function startInterview() {
            const firstQuestion = "それでは面接を始めます。まずは簡単に自己紹介をお願いします。";
            addMessage('interviewer', firstQuestion);
            conversationHistory.push({ role: 'model', parts: [{ text: firstQuestion }] });
        }

        async function handleUserResponse() {
            const text = textInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            textInput.value = '';
            feedbackArea.classList.add('hidden');

            // ローディング表示
            const loadingId = addLoadingMessage();

            conversationHistory.push({ role: 'user', parts: [{ text: text }] });
            interviewCount++;

            if (interviewCount >= MAX_QUESTIONS) {
                removeMessage(loadingId);
                finishInterview();
                return;
            }

            try {
                // Determine interviewer type
                const interviewerType = selectedInterviewer || 'gentle';

                const response = await fetch('http://localhost:3000/api/mensetu', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        history: conversationHistory,
                        interviewerType: interviewerType,
                        userMessage: text
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    if (response.status === 429) {
                        throw new Error(errorData.message || "アクセス集中等のため一時的に利用できません。時間をおいて再度お試しください。");
                    }
                    throw new Error('API request failed');
                }
                const data = await response.json();

                removeMessage(loadingId);

                // Feedback
                if (data.feedback) {
                    feedbackText.textContent = data.feedback;
                    feedbackArea.classList.remove('hidden');
                }

                // Next question
                if (data.nextQuestion) {
                    addMessage('interviewer', data.nextQuestion);
                    conversationHistory.push({ role: 'model', parts: [{ text: data.nextQuestion }] });
                } else {
                    addMessage('interviewer', "面接は以上です。お疲れ様でした。");
                }

            } catch (e) {
                console.error(e);
                removeMessage(loadingId);
                const msg = e.message.includes('アクセス集中') ? e.message : "申し訳ありません。エラーが発生しました。";
                addMessage('interviewer', msg);
            }
        }

        async function finishInterview() {
            interviewScreen.classList.remove('flex');
            interviewScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const resultContainer = document.getElementById('finalFeedback');
            resultContainer.innerHTML = '<div class="text-center py-20"><div class="spinner mx-auto mb-6"></div><h3 class="text-xl font-bold text-slate-700">面接結果を分析中...</h3><p class="text-slate-500 mt-2">あなたの回答内容から、強みや課題を抽出しています</p></div>';

            try {
                // Call Summary API
                const response = await fetch('http://localhost:3000/api/mensetu/summary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: conversationHistory })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    if (response.status === 429) {
                        throw new Error(errorData.message || "アクセス集中等のため一時的に利用できません。時間をおいて再度お試しください。");
                    }
                    throw new Error('API request failed');
                }
                const data = await response.json();

                // Render Result Layout
                const score = data.overallScore || 0;
                const scoreColor = score >= 4 ? 'bg-indigo-600' : (score >= 3 ? 'bg-yellow-500' : 'bg-red-500');
                const scoreText = score >= 4 ? '合格' : (score >= 3 ? 'あと一歩' : '要対策');

                const stars = (rating) => {
                    const full = Math.floor(rating);
                    const half = rating % 1 >= 0.5;
                    let html = '';
                    for (let i = 0; i < 5; i++) {
                        if (i < full) html += '<span class="text-yellow-400">★</span>';
                        else if (i === full && half) html += '<span class="text-yellow-400 opacity-50">★</span>';
                        else html += '<span class="text-gray-300">★</span>';
                    }
                    return `<span class="text-lg mr-2">${html}</span><span class="font-bold text-slate-700">${rating}</span>`;
                };

                const resultHtml = `
                    <div class="max-w-6xl mx-auto">
                        <div class="flex flex-col lg:flex-row gap-8">
                            <!-- Left Column: Overview -->
                            <div class="lg:w-1/2 space-y-6">
                                <!-- Score Card -->
                                <div class="bg-indigo-50 rounded-2xl p-6 border border-indigo-100 flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-bold text-indigo-800 mb-1">総合評価</p>
                                        <div class="flex items-end gap-2">
                                            <span class="text-6xl font-black text-indigo-600 tracking-tighter">${score}</span>
                                            <span class="text-2xl font-bold text-indigo-400 mb-2">/ 5.0</span>
                                        </div>
                                    </div>
                                    <div class="${scoreColor} text-white px-6 py-3 rounded-xl text-2xl font-bold shadow-lg transform rotate-[-5deg]">
                                        ${scoreText}
                                    </div>
                                </div>

                                <!-- Evaluation Section -->
                                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm">
                                    <h3 class="font-bold text-slate-900 text-lg mb-4 flex items-center"><i data-lucide="check-circle-2" class="w-5 h-5 text-green-500 mr-2"></i> 総合評価</h3>
                                    <div class="flex items-center mb-3">
                                        ${stars(score)}
                                    </div>
                                    <p class="text-slate-600 leading-relaxed text-sm">${data.overallEvaluation}</p>
                                </div>

                                <!-- Strengths -->
                                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm">
                                    <h3 class="font-bold text-slate-900 text-lg mb-4 flex items-center"><i data-lucide="thumbs-up" class="w-5 h-5 text-blue-500 mr-2"></i> 強み (Strengths)</h3>
                                    <ul class="space-y-2">
                                        ${data.strengths.map(s => `<li class="flex items-start gap-2 text-slate-600 text-sm"><span class="text-blue-500 mt-1">•</span>${s}</li>`).join('')}
                                    </ul>
                                </div>

                                <!-- Weaknesses -->
                                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm">
                                    <h3 class="font-bold text-slate-900 text-lg mb-4 flex items-center"><i data-lucide="alert-triangle" class="w-5 h-5 text-red-500 mr-2"></i> 課題 (Issues)</h3>
                                    <ul class="space-y-2">
                                        ${data.weaknesses.map(w => `<li class="flex items-start gap-2 text-slate-600 text-sm"><span class="text-red-500 mt-1">•</span>${w}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>

                            <!-- Right Column: Chart & Comments -->
                            <div class="lg:w-1/2 space-y-6">
                                <!-- Chart Card -->
                                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm">
                                    <h3 class="font-bold text-slate-900 text-lg mb-4 text-center">スキル分析</h3>
                                    <div class="aspect-square max-w-md mx-auto relative">
                                        <canvas id="mensetuRadarChart"></canvas>
                                    </div>
                                </div>

                                <!-- Interviewer Comment -->
                                <div class="bg-indigo-50 rounded-2xl p-6 border border-indigo-100 relative overflow-hidden">
                                     <div class="absolute top-0 right-0 p-4 opacity-10">
                                        <i data-lucide="message-circle" class="w-24 h-24 text-indigo-900"></i>
                                    </div>
                                    <h3 class="font-bold text-indigo-900 text-lg mb-3 flex items-center relative z-10"><i data-lucide="user-check" class="w-5 h-5 mr-2"></i> 面接官コメント</h3>
                                    <p class="text-indigo-800 leading-relaxed text-sm relative z-10 font-medium">
                                        "${data.interviewerComment}"
                                    </p>
                                </div>

                                <!-- Advice -->
                                <div class="bg-yellow-50 rounded-2xl p-6 border border-yellow-100">
                                    <h3 class="font-bold text-yellow-800 text-lg mb-3 flex items-center"><i data-lucide="lightbulb" class="w-5 h-5 mr-2"></i> 今後のアドバイス</h3>
                                    <p class="text-yellow-900 leading-relaxed text-sm">
                                        ${data.advice}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                resultContainer.innerHTML = resultHtml;
                lucide.createIcons();

                // Render Chart
                const ctx = document.getElementById('mensetuRadarChart').getContext('2d');
                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['スキル・能力', '論理性', '熱意', '柔軟性', '知識'],
                        datasets: [{
                            label: '評価スコア',
                            data: [
                                data.radarChart.skill,
                                data.radarChart.logical,
                                data.radarChart.enthusiasm,
                                data.radarChart.flexibility,
                                data.radarChart.knowledge
                            ],
                            backgroundColor: 'rgba(79, 70, 229, 0.2)',
                            borderColor: '#4f46e5',
                            borderWidth: 2,
                            pointBackgroundColor: '#4f46e5',
                            pointHoverBorderColor: '#fff'
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                angleLines: { display: true, color: '#e2e8f0' },
                                grid: { color: '#e2e8f0' },
                                suggestedMin: 0,
                                suggestedMax: 5,
                                ticks: { stepSize: 1, display: false },
                                pointLabels: {
                                    font: { size: 12, family: 'Noto Sans JP', weight: 'bold' },
                                    color: '#475569'
                                }
                            }
                        },
                        plugins: { legend: { display: false } }
                    }
                });

                // Save History
                saveHistory(`模擬面接結果: ${score}点`, `総合評価: ${scoreText} / ${data.overallEvaluation.substring(0, 30)}...`, data);

            } catch (e) {
                console.error(e);
                resultContainer.innerHTML = `<div class="bg-red-50 p-6 rounded-xl border border-red-200 text-center"><p class="text-red-600 font-bold mb-2">エラーが発生しました</p><p class="text-sm text-red-500">${e.message}</p></div>`;
            }
        }

        // --- UI ヘルパー ---
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-bubble`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[80%] rounded-2xl p-4 text-sm leading-relaxed shadow-sm ${role === 'user'
                ? 'bg-teal-600 text-white rounded-tr-none'
                : 'bg-white text-slate-700 border border-slate-100 rounded-tl-none'
                }`;
            bubble.textContent = text;

            div.appendChild(bubble);
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addLoadingMessage() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex justify-start message-bubble';
            div.innerHTML = `
                <div class="bg-white border border-slate-100 rounded-2xl rounded-tl-none p-4 shadow-sm">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 bg-slate-300 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-slate-300 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-slate-300 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>
            `;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // --- 履歴保存 (home.htmlと共通ロジック) ---
        function saveHistory(title, summary, detail = null) {
            try {
                const SESSION_KEY = 'career_app_session';
                const HISTORY_KEY_PREFIX = 'career_app_history_';

                const user = JSON.parse(localStorage.getItem(SESSION_KEY));
                if (!user) return;

                const key = HISTORY_KEY_PREFIX + user.id;
                const histories = JSON.parse(localStorage.getItem(key) || '[]');

                const now = new Date();
                const dateStr = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

                const newHistory = {
                    id: Date.now(),
                    type: 'interview', // 新しいタイプ
                    date: dateStr,
                    title: title,
                    summary: summary,
                    detail: detail // 詳細データを保存
                };

                histories.push(newHistory);
                localStorage.setItem(key, JSON.stringify(histories));
            } catch (e) {
                console.error("Save history failed", e);
            }
        }
    </script>
</body>
