    <script>
        // ====================================================================
        // âš ï¸ é‡è¦ãªè¨­å®š: ã“ã“ã«å–å¾—ã—ãŸAPIã‚­ãƒ¼ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ã€‚
        // ====================================================================
        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã®ãŸã‚ã€æœ¬ç•ªç’°å¢ƒã§ã¯ã‚µãƒ¼ãƒãƒ¼å´ã§APIã‚­ãƒ¼ã‚’ç®¡ç†ã™ã‚‹ã“ã¨ãŒæ¨å¥¨ã•ã‚Œã¾ã™ã€‚
        const API_KEY = "AIzaSyAk4kp7CS4XLCub3j2VkTJlN0iECitqH_w"; // ä¾‹: "AIzaSyB..."
        // ====================================================================

        const MODEL_NAME = "gemini-2.5-flash"; // ä½¿ç”¨ã™ã‚‹Geminiãƒ¢ãƒ‡ãƒ«
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        
        // DOMè¦ç´ 
        const form = document.getElementById('chat-form');
        const input = document.getElementById('prompt-input');
        const output = document.getElementById('output');
        const loadingIndicator = document.getElementById('loading');
        const sendButton = document.getElementById('send-button');
        const errorMessage = document.getElementById('error-message');

        /**
         * å¿œç­”ãƒ†ã‚­ã‚¹ãƒˆã¨ã‚½ãƒ¼ã‚¹æƒ…å ±ï¼ˆå¼•ç”¨å…ƒï¼‰ã‚’ç”»é¢ã«è¿½åŠ ã—ã¾ã™ã€‚
         * @param {string} text - Geminiã‹ã‚‰ã®å¿œç­”ãƒ†ã‚­ã‚¹ãƒˆ
         * @param {Array<Object>} sources - å¼•ç”¨å…ƒã®URIã¨ã‚¿ã‚¤ãƒˆãƒ«ã‚’å«ã‚€é…åˆ—
         */
        function displayGeminiResponse(text, sources = []) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex justify-start';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble gemini-message';

            // Markdownã‚’ç°¡å˜ãªHTMLã«å¤‰æ›
            const formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                      .replace(/\n/g, '<br>');

            messageBubble.innerHTML = formattedText;
            messageWrapper.appendChild(messageBubble);

            // å¼•ç”¨å…ƒæƒ…å ±ã‚’è¡¨ç¤º (Google Search GroundingãŒæœ‰åŠ¹ãªå ´åˆ)
            if (sources.length > 0) {
                const sourceList = document.createElement('div');
                sourceList.className = 'text-xs text-gray-500 mt-1 p-2 border-t border-gray-300';
                sourceList.innerHTML = '<strong>å¼•ç”¨å…ƒ:</strong><br>';
                
                sources.slice(0, 3).forEach((source, index) => { // æœ€å¤§3ä»¶è¡¨ç¤º
                    if (source.uri && source.title) {
                        const link = document.createElement('a');
                        link.href = source.uri;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                        link.className = 'block hover:underline text-blue-600';
                        link.textContent = `${index + 1}. ${source.title}`;
                        sourceList.appendChild(link);
                    }
                });
                messageBubble.appendChild(sourceList);
            }

            output.appendChild(messageWrapper);
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ä¸€ç•ªä¸‹ã¸
            output.scrollTop = output.scrollHeight;
        }

        /**
         * ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç”»é¢ã«è¿½åŠ ã—ã¾ã™ã€‚
         * @param {string} text - ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒå…¥åŠ›ã—ãŸãƒ†ã‚­ã‚¹ãƒˆ
         */
        function displayUserMessage(text) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex justify-end';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble user-message';
            messageBubble.textContent = text;
            
            messageWrapper.appendChild(messageBubble);
            output.appendChild(messageWrapper);
            output.scrollTop = output.scrollHeight;
        }

        /**
         * Gemini APIã‚’å‘¼ã³å‡ºã—ã¾ã™ã€‚
         * @param {string} prompt - ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è³ªå•
         */
        async function callGeminiAPI(prompt) {
            errorMessage.textContent = '';
            errorMessage.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            sendButton.disabled = true;

            // APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª
            if (!API_KEY) {
                const msg = "âš ï¸ APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ã‚³ãƒ¼ãƒ‰ã® 'const API_KEY = \"\"' ã®éƒ¨åˆ†ã«ã‚­ãƒ¼ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ã€‚";
                errorMessage.textContent = msg;
                errorMessage.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
                sendButton.disabled = false;
                displayGeminiResponse(msg);
                return;
            }

            // APIãƒªã‚¯ã‚¨ã‚¹ãƒˆã®ãƒšã‚¤ãƒ­ãƒ¼ãƒ‰
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                
                // Google Search groundingã‚’æœ‰åŠ¹ã«ã™ã‚‹ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãªæƒ…å ±ã«åŸºã¥ã„ãŸå›ç­”ã‚’å¯èƒ½ã«ã™ã‚‹ï¼‰
                tools: [{ "google_search": {} }],
                
                // ã‚·ã‚¹ãƒ†ãƒ ã‚¤ãƒ³ã‚¹ãƒˆãƒ©ã‚¯ã‚·ãƒ§ãƒ³ï¼ˆãƒ¢ãƒ‡ãƒ«ã®æŒ¯ã‚‹èˆã„ã‚’å®šç¾©ï¼‰
                systemInstruction: {
                    parts: [{ text: "You are a friendly and helpful assistant. Respond concisely and clearly in Japanese." }]
                }
            };

            try {
                // æŒ‡æ•°ãƒãƒƒã‚¯ã‚ªãƒ•ä»˜ãã®ãƒ•ã‚§ãƒƒãƒé–¢æ•°
                const response = await fetchWithExponentialBackoff(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTPã‚¨ãƒ©ãƒ¼: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;

                    // å¼•ç”¨å…ƒæƒ…å ±ã‚’æŠ½å‡º
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    displayGeminiResponse(text, sources);

                } else {
                    displayGeminiResponse("å¿œç­”ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚APIã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿ãŒäºˆæœŸã•ã‚ŒãŸå½¢å¼ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚", []);
                    console.error('API Response Error:', result);
                }

            } catch (error) {
                console.error('APIå‘¼ã³å‡ºã—ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:', error);
                displayGeminiResponse(`ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`, []);

            } finally {
                loadingIndicator.classList.add('hidden');
                sendButton.disabled = false;
            }
        }
        
        /**
         * æŒ‡æ•°ãƒãƒƒã‚¯ã‚ªãƒ•ä»˜ãã®ãƒ•ã‚§ãƒƒãƒé–¢æ•°
         */
        async function fetchWithExponentialBackoff(url, options, maxRetries = 5, delay = 1000) {
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(url, options);
                    // 429 Too Many Requests ã¾ãŸã¯ 5xx ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ã®å ´åˆã€ãƒªãƒˆãƒ©ã‚¤
                    if (response.status === 429 || response.status >= 500) {
                        if (attempt < maxRetries - 1) {
                            await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, attempt)));
                            continue; // æ¬¡ã®è©¦è¡Œã¸
                        }
                    }
                    return response; // æˆåŠŸã¾ãŸã¯ãƒªãƒˆãƒ©ã‚¤å¯¾è±¡å¤–ã®ã‚¨ãƒ©ãƒ¼
                } catch (error) {
                    // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ã®å ´åˆã€ãƒªãƒˆãƒ©ã‚¤
                    if (attempt < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, attempt)));
                    } else {
                        throw error;
                    }
                }
            }
            // maxRetriesã«åˆ°é”ã—ãŸå ´åˆã¯ã‚¨ãƒ©ãƒ¼ã‚’æŠ•ã’ã‚‹
            throw new Error("APIã‚³ãƒ¼ãƒ«ãŒæœ€å¤§ãƒªãƒˆãƒ©ã‚¤å›æ•°ã‚’è¶…ãˆã¾ã—ãŸã€‚");
        }

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const prompt = input.value.trim();

            if (prompt) {
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                displayUserMessage(prompt);
                
                // APIã‚’å‘¼ã³å‡ºã™
                callGeminiAPI(prompt);

                // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
                input.value = '';
            }
        });
    </script>
