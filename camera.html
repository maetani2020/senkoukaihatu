<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI服装分析 - 就活サポート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            padding-top: 4rem; 
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(to right, #e2e8f0 1px, transparent 1px), linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
            background-size: 40px 40px; mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            opacity: 0.4; position: fixed; inset: 0; z-index: -1;
        }
        .drag-over { border-color: #4f46e5; background-color: #eef2ff; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #cameraContainer { position: relative; border-radius: 1rem; overflow: hidden; }
        #countdownOverlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; font-size: 8rem; font-weight: 800; color: white; background-color: rgba(0, 0, 0, 0.4); z-index: 10; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; backdrop-filter: blur(4px); }
        #countdownOverlay.visible { opacity: 1; }
        .setting-btn.selected { background-color: #eef2ff; border-color: #6366f1; color: #4338ca; font-weight: 700; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="bg-grid-pattern"></div>

    <!-- ヘッダー -->
    <nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-slate-200 z-50 h-16 transition-all">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            <a href="home.html" class="flex items-center gap-2 group">
                <svg class="h-8 w-8 text-blue-600 transition-transform group-hover:scale-110" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/><circle cx="12" cy="10" r="3"/></svg>
                <span class="text-xl font-bold tracking-tight text-slate-900">就活サポート</span>
            </a>
            <div class="flex items-center gap-3">
                <a href="home.html" class="flex items-center text-sm font-bold text-slate-500 hover:text-slate-900 px-2 transition-colors">
                    <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                    ホームに戻る
                </a>
            </div>
        </div>
    </nav>

    <!-- コンテンツ -->
    <div class="flex-grow w-full max-w-4xl mx-auto p-4 sm:p-6 py-12">
        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-200 p-8 md:p-12">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-indigo-50 text-indigo-600 mb-6"><i data-lucide="camera" class="w-8 h-8"></i></div>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">AI服装分析</h1>
                <p class="text-slate-500">面接官の視点であなたの身だしなみをチェック。<br>改善ポイントをAIがアドバイスします。</p>
            </div>

            <!-- Step 1 -->
            <div class="mb-8">
                <label class="block text-sm font-bold text-slate-700 mb-3 flex items-center gap-2"><span class="w-6 h-6 rounded-full bg-indigo-600 text-white flex items-center justify-center text-xs">1</span> 分析したい場面を選択</label>
                <div class="relative">
                    <select id="sceneSelect" class="w-full p-4 pl-5 pr-10 border border-slate-200 rounded-xl bg-white text-lg focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer hover:border-indigo-300 transition-colors">
                        <option value="" disabled selected>-- 場面を選択してください --</option>
                        <option value="面接（スーツ）">面接（スーツ）</option>
                        <option value="面接（ビジネスカジュアル）">面接（ビジネスカジュアル）</option>
                        <option value="インターン（スーツ）">インターン（スーツ）</option>
                        <option value="インターン（私服）">インターン（私服）</option>
                        <option value="証明写真">証明写真</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-500"><i data-lucide="chevron-down" class="w-5 h-5"></i></div>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="mb-8">
                <label class="block text-sm font-bold text-slate-700 mb-3 flex items-center gap-2"><span class="w-6 h-6 rounded-full bg-indigo-600 text-white flex items-center justify-center text-xs">2</span> 分析する範囲を選択</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button class="area-btn setting-btn w-full p-5 rounded-xl border-2 border-slate-100 text-slate-600 transition-all flex flex-col items-center justify-center gap-2 hover:border-indigo-400 hover:bg-indigo-50" data-area="全体像">
                        <i data-lucide="user-round" class="w-6 h-6 mb-1"></i><span class="font-bold">全体像（全身）</span>
                    </button>
                    <button class="area-btn setting-btn w-full p-5 rounded-xl border-2 border-slate-100 text-slate-600 transition-all flex flex-col items-center justify-center gap-2 hover:border-indigo-400 hover:bg-indigo-50" data-area="胸から上">
                        <i data-lucide="user" class="w-6 h-6 mb-1"></i><span class="font-bold">胸から上</span>
                    </button>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="mb-8">
                <label class="block text-sm font-bold text-slate-700 mb-3 flex items-center gap-2"><span class="w-6 h-6 rounded-full bg-indigo-600 text-white flex items-center justify-center text-xs">3</span> 写真を準備</label>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <button id="btnUseCamera" class="w-full p-4 font-bold rounded-xl border-2 border-indigo-500 text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition-colors flex items-center justify-center gap-2"><i data-lucide="camera" class="w-5 h-5"></i> カメラ</button>
                    <button id="btnUseUpload" class="w-full p-4 font-bold rounded-xl border-2 border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300 transition-colors flex items-center justify-center gap-2"><i data-lucide="upload" class="w-5 h-5"></i> アップロード</button>
                </div>
                
                <!-- Camera UI -->
                <div id="cameraUi" class="hidden">
                    <div id="cameraContainer" class="relative w-full rounded-2xl mb-4 border border-slate-200 overflow-hidden bg-black aspect-[3/4] sm:aspect-[4/3]">
                        <video id="cameraStream" autoplay playsinline class="absolute inset-0 w-full h-full object-cover"></video>
                        <div id="countdownOverlay" class=""><span id="countdownText">5</span></div>
                    </div>
                    <div class="mb-6 flex justify-center items-center gap-4">
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Timer</span>
                        <div class="flex gap-2">
                            <button class="timer-btn setting-btn px-4 py-2 rounded-lg border border-slate-200 text-sm font-bold text-slate-500 hover:bg-slate-50 selected" data-timer="0">OFF</button>
                            <button class="timer-btn setting-btn px-4 py-2 rounded-lg border border-slate-200 text-sm font-bold text-slate-500 hover:bg-slate-50" data-timer="5">5s</button>
                            <button class="timer-btn setting-btn px-4 py-2 rounded-lg border border-slate-200 text-sm font-bold text-slate-500 hover:bg-slate-50" data-timer="10">10s</button>
                        </div>
                    </div>
                    <button id="captureButton" class="w-full p-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl transition-colors shadow-lg shadow-red-200 active:scale-[0.98] flex items-center justify-center gap-2"><i data-lucide="aperture" class="w-6 h-6"></i> 撮影する</button>
                    <canvas id="captureCanvas" class="hidden"></canvas>
                </div>

                <!-- Upload UI -->
                <div id="uploadUi" class="hidden">
                    <label id="dropZone" for="imageInput" class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-slate-300 rounded-2xl cursor-pointer bg-slate-50 hover:bg-slate-100 hover:border-indigo-400 transition-all group">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <div class="p-4 bg-white rounded-full shadow-sm mb-4 group-hover:scale-110 transition-transform"><i data-lucide="cloud-upload" class="w-8 h-8 text-indigo-500"></i></div>
                            <p class="mb-2 text-sm text-slate-600"><span class="font-bold text-indigo-600">クリック</span> またはドラッグ＆ドロップ</p>
                            <p class="text-xs text-slate-400">PNG, JPG, WEBP (5MBまで)</p>
                        </div>
                    </label>
                    <input id="imageInput" type="file" class="hidden" accept="image/png, image/jpeg, image/webp" />
                </div>
            </div>

            <!-- Preview -->
            <div id="imagePreviewContainer" class="hidden mb-8 text-center">
                <div class="relative inline-block">
                    <img id="imagePreview" src="" alt="プレビュー画像" class="max-w-md w-full max-h-96 object-contain rounded-2xl shadow-lg border border-slate-200" />
                    <button id="retakeButton" class="absolute bottom-4 right-4 bg-white/90 backdrop-blur text-slate-700 font-bold py-2 px-4 rounded-lg hover:bg-white shadow-md transition-colors text-sm flex items-center gap-2"><i data-lucide="rotate-ccw" class="w-4 h-4"></i> 取り直す</button>
                </div>
            </div>

            <!-- Analyze Button -->
            <button id="analyzeButton" disabled class="w-full flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg shadow-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none text-lg active:scale-[0.98]">
                <i data-lucide="sparkles" class="w-6 h-6 mr-2"></i> <span>分析スタート</span>
            </button>
            
            <!-- Guide Message -->
            <div id="guideMessage" class="mt-4 text-center text-sm font-bold text-red-500 bg-red-50 p-2 rounded-lg border border-red-100 hidden"></div>

            <!-- Loading -->
            <div id="loadingSpinner" class="hidden text-center my-12">
                <div class="spinner mx-auto mb-4"></div>
                <h3 class="text-xl font-bold text-slate-800">AIが分析中...</h3>
                <p class="text-slate-500 mt-2">服装、表情、清潔感をチェックしています</p>
            </div>

            <!-- Result -->
            <div id="analysisResultContainer" class="hidden mt-12 pt-12 border-t border-slate-200">
                <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">分析結果</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div class="flex flex-col items-center justify-center bg-indigo-50 p-8 rounded-[2rem] border border-indigo-100">
                        <p class="text-lg font-bold text-indigo-900 mb-2">総合評価</p>
                        <div class="flex items-baseline"><span id="overallScore" class="text-7xl font-black text-indigo-600 tracking-tighter">0</span><span class="text-2xl text-indigo-400 font-bold ml-2">/100</span></div>
                        <div id="scoreBenchmark" class="text-sm font-bold mt-4 px-4 py-1.5 rounded-full bg-white text-indigo-600 shadow-sm"></div>
                        <p id="sceneForScore" class="text-xs text-indigo-400 mt-2 font-medium"></p>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] flex items-center justify-center border border-slate-200 shadow-sm"><canvas id="attireRadarChart"></canvas></div>
                </div>
                <div id="analysisResult" class="space-y-6"></div>
            </div>
        </div>
    </div>

    <footer class="w-full bg-white border-t border-slate-200 py-10 mt-auto text-center text-xs text-slate-400">&copy; 2025 Career Support AI. All rights reserved.</footer>

    <script>
        const sceneSelect = document.getElementById('sceneSelect'), btnUseCamera = document.getElementById('btnUseCamera'), btnUseUpload = document.getElementById('btnUseUpload'), cameraUi = document.getElementById('cameraUi'), uploadUi = document.getElementById('uploadUi'), videoEl = document.getElementById('cameraStream'), captureCanvas = document.getElementById('captureCanvas'), captureButton = document.getElementById('captureButton'), dropZone = document.getElementById('dropZone'), imageInput = document.getElementById('imageInput'), imagePreviewContainer = document.getElementById('imagePreviewContainer'), imagePreview = document.getElementById('imagePreview'), analyzeButton = document.getElementById('analyzeButton'), loadingSpinner = document.getElementById('loadingSpinner'), analysisResultContainer = document.getElementById('analysisResultContainer'), analysisResult = document.getElementById('analysisResult'), guideMessageEl = document.getElementById('guideMessage'), overallScoreEl = document.getElementById('overallScore'), sceneForScoreEl = document.getElementById('sceneForScore'), timerButtons = document.querySelectorAll('.timer-btn'), areaButtons = document.querySelectorAll('.area-btn'), countdownOverlay = document.getElementById('countdownOverlay'), countdownText = document.getElementById('countdownText'), retakeButton = document.getElementById('retakeButton'), scoreBenchmarkEl = document.getElementById('scoreBenchmark');
        
        let selectedScene = "", selectedArea = "", base64Image = null, mimeType = null, cameraStream = null, myRadarChart, selectedTimer = 0, countdownInterval = null, lastInputMethod = 'upload';
        const responseSchema = { type: "OBJECT", properties: { "scene": { "type": "STRING" }, "evaluation": { type: "ARRAY", items: { type: "OBJECT", properties: { "item": { "type": "STRING" }, "score": { "type": "NUMBER" }, "comment": { "type": "STRING" } } } }, "overallScore": { "type": "NUMBER" }, "overallComment": { type: "OBJECT", properties: { "goodPoints": { "type": "STRING" }, "suggestions": { "type": "STRING" }, "summary": { "type": "STRING" } } } } };

        sceneSelect.addEventListener('change', (e) => { selectedScene = e.target.value; checkAnalyzeButtonState(); });
        areaButtons.forEach(btn => btn.addEventListener('click', () => { areaButtons.forEach(b => b.classList.remove('selected')); btn.classList.add('selected'); selectedArea = btn.dataset.area; checkAnalyzeButtonState(); }));
        timerButtons.forEach(btn => btn.addEventListener('click', () => { timerButtons.forEach(b => b.classList.remove('selected')); btn.classList.add('selected'); selectedTimer = parseInt(btn.dataset.timer, 10); }));
        btnUseCamera.addEventListener('click', () => { selectInputMethod('camera'); startCamera(); });
        btnUseUpload.addEventListener('click', () => { selectInputMethod('upload'); stopCamera(); });
        captureButton.addEventListener('click', handleCaptureClick);
        retakeButton.addEventListener('click', handleRetake);
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); }));
        dropZone.addEventListener('dragover', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));
        imageInput.addEventListener('change', e => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) { alert("ファイルサイズが5MBを超えています。"); return; }
            if (!['image/png', 'image/jpeg', 'image/webp'].includes(file.type)) { alert("PNG, JPG, WEBP 形式の画像を選択してください。"); return; }
            mimeType = file.type;
            const reader = new FileReader();
            reader.onload = e => { imagePreview.src = e.target.result; imagePreviewContainer.classList.remove('hidden'); base64Image = e.target.result.split(',')[1]; checkAnalyzeButtonState(); uploadUi.classList.add('hidden'); };
            reader.readAsDataURL(file);
        }
        function selectInputMethod(m) { lastInputMethod = m; if(m==='camera'){cameraUi.classList.remove('hidden');uploadUi.classList.add('hidden');btnUseCamera.classList.add('bg-indigo-100','border-indigo-500','text-indigo-700');btnUseUpload.classList.remove('bg-indigo-100','border-indigo-500','text-indigo-700');}else{cameraUi.classList.add('hidden');uploadUi.classList.remove('hidden');btnUseUpload.classList.add('bg-indigo-100','border-indigo-500','text-indigo-700');btnUseCamera.classList.remove('bg-indigo-100','border-indigo-500','text-indigo-700');} }
        async function startCamera() { try { if(cameraStream) cameraStream.getTracks().forEach(t=>t.stop()); cameraStream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'},audio:false}); videoEl.srcObject = cameraStream; } catch(e){ alert("カメラへのアクセスが許可されませんでした。"); selectInputMethod('upload'); } }
        function stopCamera() { if(cameraStream) { cameraStream.getTracks().forEach(t=>t.stop()); cameraStream=null; videoEl.srcObject=null; } }
        function handleCaptureClick() { if(countdownInterval) return; if(selectedTimer > 0) startCountdown(selectedTimer); else takePicture(); }
        function startCountdown(s) { captureButton.disabled = true; captureButton.textContent = `${s}s...`; let c = s; countdownText.textContent = c; countdownOverlay.classList.remove('hidden'); countdownInterval = setInterval(() => { c--; if(c>0) countdownText.textContent = c; else { clearInterval(countdownInterval); countdownInterval = null; countdownOverlay.classList.add('hidden'); takePicture(); captureButton.disabled = false; captureButton.innerHTML = '<i data-lucide="aperture" class="w-6 h-6"></i> 撮影する'; lucide.createIcons(); } }, 1000); }
        function takePicture() { const ctx = captureCanvas.getContext('2d'); captureCanvas.width = videoEl.videoWidth; captureCanvas.height = videoEl.videoHeight; ctx.drawImage(videoEl, 0, 0); const dataUrl = captureCanvas.toDataURL('image/jpeg'); mimeType = 'image/jpeg'; base64Image = dataUrl.split(',')[1]; imagePreview.src = dataUrl; imagePreviewContainer.classList.remove('hidden'); checkAnalyzeButtonState(); stopCamera(); cameraUi.classList.add('hidden'); }
        function handleRetake() { base64Image = null; mimeType = null; imagePreview.src = ""; imageInput.value = null; selectedArea = ""; areaButtons.forEach(b => b.classList.remove('selected')); imagePreviewContainer.classList.add('hidden'); analyzeButton.disabled = true; analysisResultContainer.classList.add('hidden'); checkAnalyzeButtonState(); selectInputMethod(lastInputMethod); if(lastInputMethod==='camera') startCamera(); }

        function checkAnalyzeButtonState() {
            let msg = "";
            if (!selectedScene) msg = "ステップ1で「場面」を選択してください";
            else if (!selectedArea) msg = "ステップ2で「分析する範囲」を選択してください";
            else if (!base64Image) msg = "ステップ3で「写真」を準備してください";
            
            if (msg) { analyzeButton.disabled = true; analyzeButton.classList.add('opacity-50', 'cursor-not-allowed', 'bg-gray-400'); analyzeButton.classList.remove('bg-indigo-600', 'shadow-lg'); guideMessageEl.textContent = msg; guideMessageEl.classList.remove('hidden'); }
            else { analyzeButton.disabled = false; analyzeButton.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-400'); analyzeButton.classList.add('bg-indigo-600', 'shadow-lg'); guideMessageEl.textContent = ""; guideMessageEl.classList.add('hidden'); }
        }
        analyzeButton.addEventListener('click', callGeminiApi);

        async function callGeminiApi() {
            loadingSpinner.classList.remove('hidden'); analyzeButton.disabled = true; analysisResultContainer.classList.add('hidden'); retakeButton.disabled = true; guideMessageEl.classList.add('hidden');
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const prompt = `あなたは就活アドバイザーです。画像（${selectedScene}, ${selectedArea}）を分析し、清潔感、フォーマル度、サイズ感、髪型、表情/姿勢を各5点満点で採点。JSON形式で返して。80点以上合格。`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }, { inlineData: { mimeType, data: base64Image } }] }], generationConfig: { responseMimeType: "application/json" } };
            
            try {
                const res = await fetchWithBackoff(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if(!res.ok) throw new Error('API Error');
                const result = await res.json();
                const data = JSON.parse(result.candidates[0].content.parts[0].text);
                displayResult(data);
            } catch(e) { alert("分析に失敗しました"); } finally { loadingSpinner.classList.add('hidden'); analyzeButton.disabled = false; retakeButton.disabled = false; stopCamera(); }
        }

        function displayResult(data) {
            analysisResultContainer.classList.remove('hidden');
            overallScoreEl.textContent = data.overallScore || 0;
            sceneForScoreEl.textContent = `（${selectedScene} / ${selectedArea}）`;
            scoreBenchmarkEl.className = "text-sm font-bold mt-4 px-4 py-1.5 rounded-full shadow-sm " + (data.overallScore >= 80 ? 'bg-green-100 text-green-800' : data.overallScore >= 60 ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800');
            scoreBenchmarkEl.textContent = data.overallScore >= 80 ? "合格ライン (Excellent)" : data.overallScore >= 60 ? "要改善 (Good)" : "大幅改善が必要 (Bad)";

            const ctx = document.getElementById('attireRadarChart').getContext('2d');
            if(myRadarChart) myRadarChart.destroy();
            myRadarChart = new Chart(ctx, { type: 'radar', data: { labels: data.evaluation?.map(i=>i.item)||[], datasets: [{ label: '評価', data: data.evaluation?.map(i=>i.score)||[], backgroundColor: 'rgba(79, 70, 229, 0.2)', borderColor: '#4f46e5', borderWidth: 2, pointBackgroundColor: '#4f46e5' }] }, options: { scales: { r: { suggestedMin: 0, suggestedMax: 5, ticks: { display: false } } }, plugins: { legend: { display: false } } } });

            analysisResult.innerHTML = `
                <div class="bg-green-50 border-green-200 rounded-2xl p-6 mb-4 border"><h3 class="text-green-800 font-bold mb-2 flex gap-2"><i data-lucide="check-circle" class="w-5 h-5"></i> 良い点</h3><p class="text-green-700">${data.overallComment?.goodPoints || ''}</p></div>
                <div class="bg-yellow-50 border-yellow-200 rounded-2xl p-6 mb-4 border"><h3 class="text-yellow-800 font-bold mb-2 flex gap-2"><i data-lucide="alert-triangle" class="w-5 h-5"></i> 改善提案</h3><p class="text-yellow-700">${data.overallComment?.suggestions || ''}</p></div>
                <div class="bg-white border-slate-200 rounded-2xl p-6 mb-8 border"><h3 class="text-slate-800 font-bold mb-2 flex gap-2"><i data-lucide="lightbulb" class="w-5 h-5"></i> 総評</h3><p class="text-slate-600">${data.overallComment?.summary || ''}</p></div>
                <div class="space-y-3">${data.evaluation?.map(i => `<div class="bg-slate-50 p-4 rounded-xl border border-slate-100"><div class="flex justify-between mb-1"><span class="font-bold text-slate-700">${i.item}</span><span class="font-bold text-indigo-600">${i.score}/5</span></div><p class="text-sm text-slate-600">${i.comment}</p></div>`).join('')||''}</div>
            `;
            lucide.createIcons();
        }

        async function fetchWithBackoff(url, options, max=3, delay=1000) {
            for(let i=0; i<max; i++) { try { const res = await fetch(url, options); if(res.ok) return res; await new Promise(r => setTimeout(r, delay * Math.pow(2, i))); } catch(e) { if(i==max-1) throw e; await new Promise(r => setTimeout(r, delay * Math.pow(2, i))); } }
        }

        document.addEventListener('DOMContentLoaded', () => { selectInputMethod('upload'); lucide.createIcons(); timerButtons[0].classList.add('selected'); checkAnalyzeButtonState(); });
    </script>
