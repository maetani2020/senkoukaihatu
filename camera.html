<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI服装分析 - 就活サポート</title>
    <link rel="stylesheet" href="css/camera.css">
    <!-- 外部ライブラリ (Tailwind, Lucide, Chart.js)はCDN利用 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="logo"><span>就活サポート</span></a>
        <a href="home.html">ホームに戻る</a>
    </nav>
    <main class="camera-main">
        <h1 class="title">AI服装分析</h1>
        <section class="scene-section">
            <label for="sceneSelect">分析シーン</label>
            <select id="sceneSelect">
                <option value="">-- 場面を選択してください --</option>
                <option value="最終面接（堅め）">最終面接（堅め）</option>
                <option value="一般面接（標準）">一般面接（標準）</option>
                <option value="カジュアル面談（私服可）">カジュアル面談（私服可）</option>
                <option value="インターンシップ（スーツ指定）">インターンシップ（スーツ指定）</option>
                <option value="インターンシップ（ビジネスカジュアル）">インターンシップ（ビジネスカジュアル）</option>
            </select>
        </section>
        <section class="input-section">
            <button id="btnUseUpload" type="button" class="input-method-btn active">ファイルアップロード</button>
            <button id="btnUseCamera" type="button" class="input-method-btn">カメラ撮影</button>
            <div id="uploadUi" class="input-ui">
                <label id="dropZone" for="imageInput">画像をドラッグまたはクリック</label>
                <input id="imageInput" type="file" accept="image/png, image/jpeg, image/webp" hidden />
            </div>
            <div id="cameraUi" class="input-ui hidden">
                <video id="cameraStream" autoplay></video>
                <canvas id="captureCanvas" class="hidden"></canvas>
                <button id="captureButton" type="button">撮影して分析</button>
            </div>
            <div id="imagePreviewContainer" class="hidden">
                <img id="imagePreview" src="" alt="画像プレビュー">
            </div>
        </section>
        <button id="analyzeButton" disabled><span>分析スタート</span></button>
        <div id="loadingSpinner" class="spinner hidden"></div>
        <div id="errorMessage" class="hidden"></div>
        <section id="analysisResultContainer" class="hidden">
            <h2>AI評価結果</h2>
            <div>
                <span id="overallScore"></span>
                <span id="sceneForScore"></span>
                <canvas id="attireRadarChart"></canvas>
            </div>
            <div id="analysisResult"></div>
        </section>
    </main>
    <footer>
        <span>就活サポート</span>
    </footer>
    <script src="js/camera.js"></script>
</body>
</html>
