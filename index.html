<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就活サポートアプリ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-18 py-2">
                
                <a href="#" onclick="event.preventDefault(); showPage('pageHome');" class="flex-shrink-0 flex items-center gap-2">
                    <svg class="h-8 w-8 text-sky-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/><circle cx="12" cy="10" r="3"/></svg>
                    <span class="text-2xl font-bold text-gray-800">就活サポート</span>
                </a>

                <div class="hidden md:flex md:items-center md:gap-8">
                    <a href="#" onclick="event.preventDefault(); showPage('pageShukatsu');" class="font-medium text-gray-600 hover:text-sky-600 transition-colors">
                        ES/履歴書診断
                    </a>
                    <a href="#" onclick="event.preventDefault(); showPage('pageCamera');" class="font-medium text-gray-600 hover:text-purple-600 transition-colors">
                        AI服装分析
                    </a>
                    <a href="#" class="font-medium text-gray-400 cursor-not-allowed">
                        キャリアキット (準備中)
                    </a>
                </div>

                <div class="flex items-center gap-4">
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <svg class="lucide lucide-help-circle h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                    </a>
                    <a href="#" class="font-medium text-gray-600 hover:text-sky-600 transition-colors">
                        ログイン
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="pageHome" class="page-section">
        
        <div class="w-full max-w-4xl mx-auto py-12 px-6">
            <header class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3">
                    就活サポート
                </h1>
                <p class="text-xl text-gray-600">
                    あなたの就職活動をAIで強力にバックアップします。
                </p>
            </header>

            <main class="grid grid-cols-1 md:grid-cols-2 gap-8">

                <a href="#" onclick="event.preventDefault(); showPage('pageShukatsu');" class="feature-card bg-white rounded-xl shadow-lg overflow-hidden group">
                    <div class="p-8">
                        <div class="flex items-center justify-center w-16 h-16 bg-sky-100 rounded-full mb-6 group-hover:bg-sky-200 transition-colors">
                            <svg class="lucide lucide-file-text w-8 h-8 text-sky-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-3">
                            ES/履歴書診断
                        </h2>
                        <p class="text-gray-600 mb-6">
                            質問に答えて、あなたの「社会人基礎力」を分析。自己PRや長所のサンプルを作成します。
                        </p>
                        <div class="flex items-center text-sky-600 font-semibold group-hover:text-sky-700">
                            診断をはじめる
                            <svg class="lucide lucide-arrow-right w-5 h-5 ml-2 transition-transform group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                        </div>
                    </div>
                </a>

                <a href="#" onclick="event.preventDefault(); showPage('pageCamera');" class="feature-card bg-white rounded-xl shadow-lg overflow-hidden group">
                    <div class="p-8">
                        <div class="flex items-center justify-center w-16 h-16 bg-purple-100 rounded-full mb-6 group-hover:bg-purple-200 transition-colors">
                            <svg class="lucide lucide-camera w-8 h-8 text-purple-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-3">
                            ✨ AI服装分析
                        </h2>
                        <p class="text-gray-600 mb-6">
                            面接シーンを選んで写真を撮影/アップロード。AIが服装を採点・評価します。
                        </p>
                        <div class="flex items-center text-purple-600 font-semibold group-hover:text-purple-700">
                            分析をはじめる
                            <svg class="lucide lucide-arrow-right w-5 h-5 ml-2 transition-transform group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                        </div>
                    </div>
                </a>
            </main>
        </div>
    </div>


    <div id="pageShukatsu" class="page-section">

        <div id="shukatsuAppContainer" class="min-h-[calc(100vh-72px)] w-full flex items-center justify-center p-4">
            <div id="shukatsuContent">
                </div>
        </div>

    </div>


    <div id="pageCamera" class="page-section">

        <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10 my-12">
            
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">
                ✨ AI服装分析
            </h1>

            <div class="mb-6">
                <label for="sceneSelect" class="block text-lg font-semibold text-gray-700 mb-2">1. 分析したい場面を選択</label>
                <select id="sceneSelect" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-lg">
                    <option value="" disabled selected>-- 場面を選択してください --</option>
                    <option value="最終面接（堅め）">最終面接（堅め）</option>
                    <option value="一般面接（標準）">一般面接（標準）</option>
                    <option value="カジュアル面談（私服可）">カジュアル面談（私服可）</option>
                    <option value="インターンシップ（スーツ指定）">インターンシップ（スーツ指定）</option>
                    <option value="インターンシップ（ビジネスカジュアル）">インターンシップ（ビジネスカジュアル）</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-lg font-semibold text-gray-700 mb-3">2. 写真を準備</label>
                <div class="flex gap-4 mb-4">
                    <button id="btnUseCamera" class="w-full p-3 font-semibold rounded-lg border-2 border-purple-500 text-purple-600 hover:bg-purple-50">
                        <span class="flex items-center justify-center gap-2"><svg class="lucide lucide-camera w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>カメラで撮影</span>
                    </button>
                    <button id="btnUseUpload" class="w-full p-3 font-semibold rounded-lg border-2 border-gray-300 text-gray-600 hover:bg-gray-50">
                        <span class="flex items-center justify-center gap-2"><svg class="lucide lucide-upload w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>アップロード</span>
                    </button>
                </div>
                <div id="cameraUi" class="hidden">
                    <video id="cameraStream" autoplay playsinline class="w-full rounded-lg mb-4 border border-gray-300"></video>
                    <button id="captureButton" class="w-full p-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg">
                        撮影する
                    </button>
                    <canvas id="captureCanvas" class="hidden"></canvas>
                </div>
                <div id="uploadUi" class="hidden">
                    <label id="dropZone" for="imageInput" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                        <svg class="lucide lucide-upload-cloud w-10 h-10 mb-3 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">クリック</span>またはドラッグ＆ドロップ</p>
                        <p class="text-xs text-gray-500">PNG, JPG, WEBP (5MBまで)</p>
                    </label>
                    <input id="imageInput" type="file" class="hidden" accept="image/png, image/jpeg, image/webp" />
                </div>
            </div>

            <div id="imagePreviewContainer" class="hidden mb-6 text-center">
                <p class="font-semibold mb-2 text-lg">プレビュー:</p>
                <img id="imagePreview" src="" alt="プレビュー画像" class="max-w-md w-full max-h-96 object-contain mx-auto rounded-lg shadow-md" />
            </div>

            <button id="analyzeButton" disabled class="w-full flex items-center justify-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed text-xl">
                <svg class="lucide lucide-sparkles w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                <span>分析スタート</span>
            </button>

            <div id="loadingSpinner" class="hidden text-center my-8">
                <div class="spinner mx-auto mb-4"></div>
                <p class="text-lg text-gray-700">AIが分析中です...</p>
            </div>

            <div id="errorMessage" class="hidden my-4 p-4 bg-red-100 text-red-700 border border-red-300 rounded-lg"></div>

            <div id="analysisResultContainer" class="hidden mt-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">分析結果</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div class="flex flex-col items-center justify-center bg-purple-50 p-6 rounded-lg border border-purple-200">
                        <p class="text-lg font-semibold text-purple-800">総合点</p>
                        <p class="text-7xl font-bold text-purple-600"><span id="overallScore">0</span> <span class="text-4xl">/ 100</span></p>
                        <p id="sceneForScore" class="text-center text-gray-600 mt-2"></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-center border border-gray-200">
                        <canvas id="attireRadarChart"></canvas>
                    </div>
                </div>
                <div id="analysisResult" class="p-6 bg-gray-50 rounded-lg border border-gray-200 text-gray-700 leading-relaxed space-y-4">
                    </div>
            </div>
        </div>
        
    </div>


    <script src="js/index.js"></script>

</body>
</html>
